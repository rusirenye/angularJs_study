<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../../common/KendoUI/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="../../common/KendoUI/styles/kendo.material.min.css"/>
    <script type="text/javascript" src="../../common/jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../../common/KendoUI/js/kendo.all.min.js"></script>
</head>
<body>

<div id="example">
    <div class="box">
        <h4>Information</h4>
        <p>
            The Upload is able to upload files out-of-band using the
            HTML5 File API with fallback for legacy browsers.
        </p>
        <p>
            You need to configure save action that will receive
            the uploaded files.
            An optional remove action is also available.
        </p>
    </div>

    <div>
        <div class="demo-section k-content">
            <input name="files" id="files" type="file"/>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#files").kendoUpload({
                async: {
                    saveUrl: "save",
                    removeUrl: "remove",
                    autoUpload: true
                }
            });
        });
    </script>
</div>


</body>
</html>
