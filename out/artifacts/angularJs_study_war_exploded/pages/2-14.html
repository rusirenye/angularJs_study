<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common/angular-1.7.3/angular.js"></script>
    <style type="text/css">
        body {
            font-size: 12px;
        }

        div {
            margin: 8px 0px;
        }
    </style>
</head>
<body>
<form ng-app="myApp" ng-controller="myController" ng-submit="save()">
    <div>
        <input type="checkbox" ng-model="a"  ng-true-value="'同意'" ng-false-value="'不同意'">同意
    </div>
    <div>
        <input type="radio" ng-model="b" value="男"/>男
        <input type="radio" ng-model="b" value="女"/>女
    </div>
    <input type="submit" value="提交"/>
    <div>{{c}}</div>
</form>
</body>
<script type="text/javascript">
    angular.module("myApp", []).controller("myController", ['$scope', function ($scope) {
        $scope.a = "同意";
        $scope.b = "男";
        $scope.save = function () {
            $scope.c = "您的选择是" + $scope.a + " " + $scope.b;
        }
    }]);
</script>
</html>
